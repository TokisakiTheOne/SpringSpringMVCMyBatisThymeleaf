<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

        <tbody>
        <tr>
            <td>部门编号</td>
            <td>部门名称</td>
            <td>部门操作</td>

        </tr>
    </tbody>
</table>
